<div class="container mt-5">
    <h2>Registro del Cliente</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="deseaContacto">
        <label class="form-check-label" for="deseaContacto">Desea Contacto</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Registrar Cliente</button>
    </form>
  </div>
